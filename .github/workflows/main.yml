name: Test NV Workflow

# Trigger manually from the GitHub UI
on:
  workflow_dispatch:

jobs:
  test-run:
    name: Run on custom runner
    runs-on: [rtx-4090-1]   # ðŸ‘ˆ replace with your runner label(s)

    steps:
